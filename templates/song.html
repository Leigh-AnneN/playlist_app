{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1>{{ song.title }}!</h1>
  <p class="lead">&ndash; {{ song.artist }}</p>
</div>

  <!-- DISPLAY ALL OF THE PLAYLISTS THAT THIS SONG IS A PART OF -->
<div>
  <h3>Playlists that this song is on:</h3>
  <ul>
    {% for playlist in song.playlist_for_songs %}
    <li>
      <a href="/playlists/{{ playlist.id }}">{{ playlist.name }}</a>
    </li>
    {% endfor %}
  </ul>
</div>

{% endblock %}
